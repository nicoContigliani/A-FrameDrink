<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panorama 360° con A-Frame y Cámara en Vivo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            font-size: 24px;
            z-index: 10;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
        }
        .controls button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="header">Panorama 360° Nicolás Contigliani con Cámara en Vivo</div>

<a-scene>
    <a-sky id="camera-sky" rotation="0 -90 0"></a-sky>
    
    <!-- Suelo plano -->
    <a-cylinder color="#1500ffcd" radius="10" height="0.2" position="0 -20 0"></a-cylinder>

    <a-torus color="#33fcffa4" arc="490" radius="5" radius-tubular="0.08" position="0 0 -10" material="opacity: 0.2"></a-torus>

    <!-- Cámara con cursor -->
    <a-entity camera look-controls>
        <a-cursor color="yellow"></a-cursor>
    </a-entity>
</a-scene>

<div class="controls">
    <button id="startCameraBtn" onclick="startCamera()">Iniciar Cámara</button>
</div>

<script>
    let video;
    let canvas;
    let context;
    let cameraSky;
    let texture;

    function startCamera() {
        video = document.createElement('video');
        video.setAttribute('autoplay', true);
        video.setAttribute('playsinline', true);
        video.setAttribute('muted', true);

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
                video.play();

                canvas = document.createElement('canvas');
                context = canvas.getContext('2d');

                // Crear textura dinámica
                texture = new THREE.Texture(canvas);
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;

                // Asignar textura al a-sky
                cameraSky = document.querySelector('#camera-sky');
                cameraSky.setAttribute('material', 'src', '');
                cameraSky.getObject3D('mesh').material.map = texture;

                // Iniciar el bucle de renderizado
                requestAnimationFrame(updateTexture);

                // Ocultar el botón
                document.getElementById('startCameraBtn').style.display = 'none';
            })
            .catch(error => {
                console.error('Error al acceder a la cámara: ', error);
                alert('No se pudo acceder a la cámara');
            });
    }

    function updateTexture() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            // Ajustar el tamaño del canvas al video
            if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }

            // Dibujar el video en el canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Actualizar la textura
            texture.needsUpdate = true;
        }
        requestAnimationFrame(updateTexture);
    }
</script>

</body>
</html>
