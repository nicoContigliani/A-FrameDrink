<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Cámara en un Círculo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-webcam-texture@1.0.1/dist/aframe-webcam-texture.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            font-size: 24px;
            z-index: 10;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
        }
        .controls button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }
        .controls button:hover {
            background-color: #555;
        }
        #debugInfo {
            position: absolute;
            top: 60px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="header">Cámara en un Círculo</div>

<a-scene>
    <!-- Cambiar el a-sky por a-circle para mostrar la cámara en un círculo -->
    <a-circle id="camera-circle" webcam-texture="deviceId: null; width: 1280; height: 720; autoplay: false;" radius="4" position="0 2 -5"></a-circle>

    <!-- Suelo plano -->
    <a-plane color="#1500ffcd" height="100" width="100" rotation="-90 0 0" position="0 -2 0"></a-plane>

    <!-- Cámara con cursor -->
    <a-entity camera look-controls>
        <a-cursor color="yellow"></a-cursor>
    </a-entity>
</a-scene>

<div class="controls">
    <button id="startCameraBtn" onclick="startCamera()">Iniciar Cámara</button>
    <button id="stopCameraBtn" onclick="stopCamera()" style="display: none;">Detener Cámara</button>
</div>

<div id="debugInfo"></div>

<script>
    let cameraCircle;
    let debugInfo = document.getElementById('debugInfo');
    let startCameraBtn = document.getElementById('startCameraBtn');
    let stopCameraBtn = document.getElementById('stopCameraBtn');

    function startCamera() {
        cameraCircle = document.querySelector('#camera-circle');

        // Solicitar permiso explícito para la cámara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                cameraCircle.components['webcam-texture'].play();
                startCameraBtn.style.display = 'none';
                stopCameraBtn.style.display = 'inline-block';
                debugInfo.textContent = 'Cámara iniciada';
            })
            .catch(function(err) {
                debugInfo.textContent = 'Error al acceder a la cámara: ' + err.name;
            });
    }

    function stopCamera() {
        if (cameraCircle && cameraCircle.components['webcam-texture']) {
            cameraCircle.components['webcam-texture'].pause();
            startCameraBtn.style.display = 'inline-block';
            stopCameraBtn.style.display = 'none';
            debugInfo.textContent = 'Cámara detenida';
        } else {
            debugInfo.textContent = 'No se pudo detener la cámara. No está activa.';
        }
    }

    // Escuchar eventos de la cámara
    document.querySelector('a-scene').addEventListener('loaded', function () {
        cameraCircle = document.querySelector('#camera-circle');
        cameraCircle.addEventListener('webcam-texture-loaded', function () {
            debugInfo.textContent = 'Textura de cámara cargada';
        });
        cameraCircle.addEventListener('webcam-texture-error', function (err) {
            debugInfo.textContent = 'Error en la textura de cámara: ' + err.detail.message;
        });
    });
</script>

</body>
</html>
