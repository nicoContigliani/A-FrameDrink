<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame AR Camera con Lector de Códigos de Barras</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <script src="https://unpkg.com/@ericblade/quagga2@0.12.1/dist/quagga.min.js"></script>
  <style>
    /* Ajuste de la escena a la mitad de la pantalla */
    .a-canvas {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      border: 2px solid #000;
    }

    /* Estilos para el contenedor del lector de código de barras */
    #barcode-scanner {
      position: absolute;
      top: 70%; /* Ajusta esto para alinearlo con el cuadrado */
      left: 50%;
      transform: translate(-50%, -100%);
      width: 50%; /* Ancho del lector de códigos de barras */
      height: 20%; /* Altura del lector de códigos de barras */
      border: 2px solid #000;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Cambiado para permitir que haya un input */
    }

    /* Estilo para la guía de lectura */
    .guide {
      position: absolute;
      top: 35%; /* Ajusta la posición de la guía */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 10%;
      border: 2px dashed red;
      pointer-events: none; /* Permite interactuar con el input */
    }

    /* Estilo del input */
    #barcode-input {
      margin-top: 10px;
      padding: 5px;
      width: 80%; /* Ancho del input */
    }
  </style>
</head>
<body>
  <!-- Crear una escena de A-Frame con AR.js -->
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Esta caja es solo un ejemplo visual de AR -->
    <a-box position="0 0.5 -3" rotation="0 45 45" color="#4CC3D9"></a-box>

    <!-- Cámara AR.js -->
    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>

  <!-- Contenedor para el lector de códigos de barras -->
  <div id="barcode-scanner">
    <div class="guide"></div> <!-- Guía para el código de barras -->
    <input type="text" id="barcode-input" placeholder="Ingresa el código de barras aquí">
  </div>

  <script>
    // Ajustar el canvas de A-Frame para mostrar la cámara en la mitad de la pantalla
    document.querySelector('canvas').classList.add('a-canvas');

    // Inicializar QuaggaJS
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#barcode-scanner'), // El contenedor donde se muestra el stream
        constraints: {
          facingMode: "environment" // Usa la cámara trasera
        }
      },
      decoder: {
        readers: [
          "code_128_reader",
          "ean_reader",
          "upc_reader",
          "code_39_reader",
          "i2of5_reader",
          "code_39_vin_reader",
          "codabar_reader",
          "code_93_reader",
          "qr_reader" // Incluye soporte para QR
        ]
      }
    }, (err) => {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start(); // Iniciar el escáner

      // Leer el código de barras
      Quagga.onDetected((data) => {
        console.log('Código de barras detectado:', data.codeResult.code);
        
        // Lanza una alerta con el código detectado
        alert('Código de barras detectado: ' + data.codeResult.code);

        // Coloca el código detectado en el input
        document.getElementById('barcode-input').value = data.codeResult.code;
      });
    });
  </script>
</body>
</html>
